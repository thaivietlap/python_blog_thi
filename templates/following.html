<!-- following.html -->
{% extends "base.html" %}

{% block page_content %}
<div class="container mt-4">
    <h2>Danh sách bạn đang theo dõi</h2>

    {% if following_users %}
        <ul class="list-group mt-3">
            {% for email in following_users %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ users[email]['username'] }}
                    <a href="{{ url_for('unfollow', email_to_unfollow=email) }}" class="btn btn-danger btn-sm">Hủy theo dõi</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">Bạn chưa theo dõi ai.</p>
    {% endif %}
    
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Trở về trang chủ</a>
</div>
{% endblock %}
