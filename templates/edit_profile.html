{% extends "base.html" %}

{% block title %}Chỉnh sửa thông tin{% endblock %}

{% block page_content %}
    <h1 class="text-center">Chỉnh sửa thông tin</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Tên người dùng:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user_info.username }}" required>
        </div>
        <div class="form-group">
            <label for="real_name">Tên thật:</label>
            <input type="text" class="form-control" id="real_name" name="real_name" value="{{ user_info.real_name }}" required>
        </div>
        <div class="form-group">
            <label for="location">Địa điểm:</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ user_info.location }}" required>
        </div>
        <div class="form-group">
            <label for="about_me">Giới thiệu:</label>
            <textarea class="form-control" id="about_me" name="about_me">{{ user_info.about_me }}</textarea>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" class="form-control" id="avatar" name="avatar">
            {% if user_info.avatar_url %}
                <p class="mt-2">Avatar hiện tại:</p>
                <img src="{{ user_info.avatar_url or url_for('static', filename='uploads/lap.jpg') }}" alt="Avatar" class="rounded-circle" width="150" height="150">
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
{% endblock %}
