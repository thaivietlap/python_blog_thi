<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa Bình Luận</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Sửa Bình Luận</h1>
        <form method="POST">
            <div class="form-group">
                <textarea name="content" class="form-control">{{ comment.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật Bình luận</button>
        </form>
        <a href="{{ url_for('show_comments') }}" class="btn btn-default">Quay lại</a>
    </div>
</body>
</html>
